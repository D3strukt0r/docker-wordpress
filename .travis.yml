language: shell
os: linux
dist: bionic
services:
  - docker

notifications:
  email: false

before_script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
  - docker build -t wordpress:latest .

after_success:
  - docker tag wordpress "$DOCKER_USERNAME"/wordpress:latest
  - docker push "$DOCKER_USERNAME"/wordpress:latest
