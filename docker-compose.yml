version: "3.4"

services:
  db:
    image: mariadb
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - internal
    volumes:
      - database:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    networks:
      - internal
    ports:
      - 8081:80
    environment:
      UPLOAD_LIMIT: 100M

  php:
    build:
      context: .
      target: php
    depends_on:
      - db
    networks:
      - internal
    volumes:
      - wordpress:/data
    environment:
      UPLOAD_LIMIT: 100M
      DB_PASSWORD: password
      WP_AUTH_KEY: 2981da53fe4c9071b95e86c87a6e8c9803fb018e
      WP_SECURE_AUTH_KEY: 2981da53fe4c9071b95e86c87a6e8c9803fb018e
      WP_LOGGED_IN_KEY: 2981da53fe4c9071b95e86c87a6e8c9803fb018e
      WP_NONCE_KEY: 2981da53fe4c9071b95e86c87a6e8c9803fb018e
      WP_AUTH_SALT: 2981da53fe4c9071b95e86c87a6e8c9803fb018e
      WP_SECURE_AUTH_SALT: 2981da53fe4c9071b95e86c87a6e8c9803fb018e
      WP_LOGGED_IN_SALT: 2981da53fe4c9071b95e86c87a6e8c9803fb018e
      WP_NONCE_SALT: 2981da53fe4c9071b95e86c87a6e8c9803fb018e

  web:
    build:
      context: .
      target: nginx
    depends_on:
      - php
    networks:
      - internal
    ports:
      - 80:80
    volumes:
      - wordpress:/data
    environment:
      UPLOAD_LIMIT: 100M

networks:
  internal:
    external: false

volumes:
  database:
  wordpress:
